<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <style>
    </style>
</head>
<body class="grey lighten-3">
    <nav class="light-blue darken-4">
        <div class="nav-wrapper">
          <a href="/" class="brand-logo left">&nbsp;<strong>Luxo</strong>Chat</a>
        </div>
    </nav>
    <section>
        <br> 
        <div class="container">
            <div class="row">
                 <div class="col s12">
                    <div class="card-panel ">              
                    {% if error %}
                    <p>
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                        &nbsp;<strong>Error sending the message. Please try again.</strong>
                        </p>
                    {% endif %}

                    <form method="post" action="/">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input class="waves-effect waves-light btn light-blue darken-4" type="submit" value="Send" />
                    </form>

                    </div>
                 </div>
            </div>
            <div class="row">
               <div class="col s12">
                    <div class="card-panel ">
                     {% for mes in all_messages %}
                        {{mes.name}} - {{mes.date}} - {{mes.content}} 
                        {% if not forloop.last %} <hr>>{% endif %}
                     {% endfor %}
                    </div>
               </div>
            </div>
        </div>
    </section>
</body>
</html>
